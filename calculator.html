<html>
  <head>
    <LINK href="calculator.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <input id="display" placeholder="Type here"></input>
    <div id="button-one" class="button">1</div>
    <div id="button-two" class="button">2</div>
    <div id="button-three" class="button">3</div>
    <div id="button-four" class="button">4</div>
    <div id="button-five" class="button">5</div>
    <div id="button-six" class="button">6</div>
    <div id="button-seven" class="button">7</div>
    <div id="button-eight" class="button">8</div>
    <div id="button-nine" class="button">9</div>
    <div id="button-ten" class="button">0</div>
    <div id="button-add" class="button">+</div>
    <div id="button-subtract" class="button">-</div>
    <div id="button-multiply" class="button">*</div>
    <div id="button-divide" class="button">/</div>
    <div id="button-enter" class="button">ENTER</div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
